name: Deploy

on:
  workflow_dispatch:
    branches: [main]

jobs:
  
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: '2'
          region: ${{ vars.AWS_REGION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Start SSM Session
        run: |
          # aws configure set region ${{ vars.AWS_REGION }}
          aws ssm start-session --target i-05b762f116a7b9089

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              apt-transport-https \
              ca-certificates \
              curl \
              gnupg-agent \
              software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository \
              "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) \
              stable"
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io


      - name: Authenticate Docker with ECR
        run: |
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin 939895954199.dkr.ecr.us-west-1.amazonaws.com/hrhouz-ecr

      - name: Pull and run container
        run: |
          docker pull 939895954199.dkr.ecr.us-west-1.amazonaws.com/hrhouz-ecr
          docker run -d 939895954199.dkr.ecr.us-west-1.amazonaws.com/hrhouz-ecr:latest


